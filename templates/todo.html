{% extends "base.html" %}

{% block content %}
    {%for item in todos %}
       <div class="card">
  <div class="card-header">
    {{ item.id }}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{item.task}}</h5>
    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
    {% endfor %}
{% endblock %}
